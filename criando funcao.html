<canvas width="1000" height="600"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 100, 100);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 100, 100);

}

   for(var x = 0; x < 1000; x = x + 100) {
    desenhaQuadrado(x, 0, 'green');
    desenhaQuadrado(x, 100, 'red');
    desenhaQuadrado(x, 200, 'yellow');
    desenhaQuadrado(x, 300, 'blue');
    desenhaQuadrado(x, 400, 'lightgrey');
    desenhaQuadrado(x, 500, 'orange');
    }



</script>
